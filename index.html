<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Layer Styles</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <canvas id="parallel_universe"></canvas>
    <div id="background"></div>
    <div id="layer"><div id="resize" class="resize"></div></div>
    <div id="menu"><h1>Layer Styles</h1><span>easy webdesign</span></div>
    <ul id="layers">
        <li class="selected">
            <div class="visibility visible"><div class="eye"></div></div>
            <div class="description">
                <div class="preview"></div>
                Layer 1
            </div>
        </li>
        <li>
            <div class="visibility visible"><div class="eye"></div></div>
            <div class="description">
                <div class="preview"></div>
                Background
            </div>
        </li>
    </ul>
    <canvas id="eyedropper" width="2000px" height="1000px" class="eyedropper"></canvas>
    <div id="colorpicker" class="window">
        <h2>Pick a <span>Color</span></h2>
        <div>
            <div class="main">
                <div id="color_field" class="box">
                    <canvas id="field" width="256" height="256"></canvas>
                    <canvas id="circle" class="colorcircle" width="256" height="256"></canvas>
                </div> 
                <div id="color_slider">
                    <canvas class="box" width="19" height="256"></canvas>
                    <div>
                        <div class="arrow left"><div class="spike"></div><div class="rear"></div></div>
                        <div class="arrow right"><div class="spike"></div><div class="rear"></div></div>
                    </div>
                </div>
                <div class="color_preview lightbox">
                    <label for="new_color">new</label>
                    <div id="new_color"></div>
                    <label for="current_color">current</label>
                    <div id="current_color"></div>
                </div>
                <div class="color_inputs">
                    <ul>
                        <li><input type="radio" name="color" value="hsb_h"><span>H:</span><input id="hsb_h" type="text" min="0" max="360" step="1" value="0">°</li>
                        <li><input type="radio" name="color" value="hsb_s"><span>S:</span><input id="hsb_s" type="text" min="0" max="100" step="1" value="0">%</li>
                        <li><input type="radio" name="color" value="hsb_b" checked="checked"><span>B:</span><input id="hsb_b" type="text" min="0" max="100" step="1" value="0">%</li>
                    </ul>
                    <ul>
                        <li><input type="radio" name="color" value="rgb_r"><span>R:</span><input id="rgb_r" type="text" min="0" max="255" step="1" value="0"></li>
                        <li><input type="radio" name="color" value="rgb_g"><span>G:</span><input id="rgb_g" type="text" min="0" max="255" step="1" value="0"></li>
                        <li><input type="radio" name="color" value="rgb_b"><span>B:</span><input id="rgb_b" type="text" min="0" max="255" step="1" value="0"></li>
                    </ul>
                    <div id="hex_holder">#<input type="text" id="hex" size="10" maxlength="6"></div>
                </div>
            </div>
            <div class="controls">
                <button id="color_ok">OK</button>
                <button id="color_cancel">Cancel</button>
                <div id="swatches_holder">
                    <div id="swatches" class="paint_bucket">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" class="window">
        <h2>Layer Style</h2>
        <div>
            <div class="main">
                <div class="nav">
                    <ul>
                        <li>Styles</li>
                        <li class="active"><input type="checkbox" checked="checked">Drop Shadow</li>
                        <li><input type="checkbox">Inner Shadow</li>
                        <li><input type="checkbox" checked="checked">Background</li>
                        <li><input type="checkbox" checked="checked">Border</li>
                    </ul>
                </div>
                <div class="styles">
                    <div class="holder">
                        <div id="drop_shadow">
                            <h3>Drop Shadow</h3>
                            <label for="drop_color">Color:</label>
                            <div>
                                <div id="drop_color" class="color_field"></div>
                            </div>
                            <label for="drop_opacity">Opacity:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="drop_opacity" type="text" min="0" max="100" step="1" value="75">
                                %
                            </div>
                            <label for="drop_angle" class="angle_holder">Angle:</label>
                            <div>
                                <div class="pot"><div class="pointer"><div class="dot"></div><div class="line"></div></div></div>
                                <div class="angle_holder">
                                    <input id="drop_angle" class="angle" type="text" min="-180" max="180" step="1" value="90">
                                    °
                                    <input type="checkbox" class="global_light"><label>Use Global Light</label>
                                </div>
                            </div>
                            <label for="drop_distance">Distance:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="drop_distance" type="text" min="0" max="100" step="1" value="1">
                                px
                            </div>
                            <label for="drop_spread">Spread:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="drop_spread" type="text" min="0" max="100" step="1" value="0">
                                %
                            </div>
                            <label for="drop_size">Size:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="drop_size" type="text" min="0" max="255" step="1" value="1">
                                px
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div id="inner_shadow">
                            <h3>Inner Shadow</h3>
                            <label for="inner_color">Color:</label>
                            <div>
                                <div id="inner_color" class="color_field"></div>
                            </div>
                            <label for="inner_opacity">Opacity:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="inner_opacity" type="text" min="0" max="100" step="1" value="75">
                                %
                            </div>
                            <label for="inner_angle" class="angle_holder">Angle:</label>
                            <div>
                                <div class="pot"><div class="pointer"><div class="dot"></div><div class="line"></div></div></div>
                                <div class="angle_holder">
                                    <input id="inner_angle" class="angle" type="text" min="-180" max="180" step="1" value="90">
                                    °
                               </div>
                            </div>
                            <label for="inner_distance">Distance:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="inner_distance" type="text" min="0" max="100" step="1" value="1">
                                px
                            </div>
                            <label for="inner_spread">Spread:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="inner_spread" type="text" min="0" max="100" step="1" value="0">
                                %
                            </div>
                            <label for="inner_blur">Blur:</label>
                            <div>
                                <div class="slider"><div class="bar"></div><div class="arrow"><div class="spike"></div><div class="rear"></div></div></div>
                                <input id="inner_blur" type="text" min="0" max="255" step="1" value="1">
                                px
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="controls">
                <button id="ok">OK</button>
                <button id="cancel">Cancel</button>
                <button id="new_style">New Style...</button>
                <div><input type="checkbox"> Preview</div>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/numbers.js"></script>
<script type="text/javascript" src="js/colorpicker.js"></script>
<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
